user  nginx;
worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {                     
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    gzip on;
    gzip_types *;
    gzip_comp_level 6;
    gzip_proxied any;
    gzip_min_length 200;
    gzip_vary on;
    
    upstream docker-frontend {
        server frontend:3000;
    }    
    upstream docker-backend {
        server backend:7878;
    }    

    server {
        listen 80 default_server;
        listen [::]:80 default_server;

        return 301 https://$host$request_uri;
    }

    server {
        listen 8443 ssl http2;
        listen [::]:8443 ssl http2;
        server_name blog.jedeop.dev localhost;

        ssl_certificate /run/secrets/tls-cert;
        ssl_certificate_key /run/secrets/tls-priv-cert;
        ssl_session_timeout 1d;
        ssl_session_cache shared:MozSSL:10m;  # about 40000 sessions
        ssl_session_tickets off;


        # modern configuration
        ssl_protocols TLSv1.3;
        ssl_prefer_server_ciphers off;

        # HSTS (ngx_http_headers_module is required) (63072000 seconds)
        add_header Strict-Transport-Security "max-age=63072000" always;

        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;

        # OCSP stapling
        ssl_stapling on;
        ssl_stapling_verify on;

        # verify chain of trust of OCSP response using Root CA and Intermediate certs
        ssl_trusted_certificate /run/secrets/tls-chain;

        # server
        root /data;

        location / {
            try_files $uri @frontend;
            
            add_header Cache-Control "max-age=86400";
        }
        location @frontend {
            proxy_pass         http://docker-frontend;
            proxy_http_version 1.1;

            add_header Cache-Control "no-store";
            
            http2_push /dist/main.js;
            http2_push /fonts/css/ibm-plex-sans-kr.min.css;
        }
        location /api {
            proxy_pass         http://docker-backend;
            proxy_http_version 1.1;

            add_header Cache-Control "no-store";
        }
    }

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;
                                                
    sendfile        on;                                                                         
    keepalive_timeout  65;                                                                      
    include /etc/nginx/conf.d/*.conf;           
}
